name: Deploy Backend to EC2

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          cd itsmycolor-backend
          git remote set-url origin https://github.com/NujabesCode/itsmycolor-backend-new.git
          # 저장소 인증 설정
          git config --global credential.helper store
          echo "https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
          git pull origin main
          # 변경된 파일만 확인하여 필요한 경우에만 npm install
          if git diff HEAD~1 HEAD --name-only | grep -qE "(package\.json|package-lock\.json)"; then
            echo "의존성 변경 감지 - npm install 실행"
            npm i --force
          else
            echo "의존성 변경 없음 - npm install 건너뜀"
          fi
          npm run build
          
          # .env 파일이 없으면 생성
          if [ ! -f .env ]; then
            touch .env
          fi
          
          # FRONTEND_URL 설정 확인 및 추가
          if ! grep -q "FRONTEND_URL" .env 2>/dev/null; then
            echo "" >> .env
            echo "# 프론트엔드 URL" >> .env
            echo "FRONTEND_URL=http://itsmycolor-frontend.s3-website.ap-northeast-2.amazonaws.com" >> .env
            echo "FRONTEND_URL이 .env 파일에 추가되었습니다."
          else
            # FRONTEND_URL이 있으면 S3 주소로 업데이트
            sed -i 's|FRONTEND_URL=.*|FRONTEND_URL=http://itsmycolor-frontend.s3-website.ap-northeast-2.amazonaws.com|' .env
            echo "FRONTEND_URL이 업데이트되었습니다."
          fi
          
          # SMTP 설정이 없으면 추가 (기본값)
          if ! grep -q "SMTP_HOST" .env 2>/dev/null; then
            echo "" >> .env
            echo "# SMTP 이메일 설정 (비밀번호 찾기 등에 필요)" >> .env
            echo "SMTP_HOST=smtp.gmail.com" >> .env
            echo "SMTP_PORT=587" >> .env
            echo "SMTP_USER=your-email@gmail.com" >> .env
            echo "SMTP_PASS=your-app-password" >> .env
            echo "SMTP_FROM=noreply@wepick.co.kr" >> .env
            echo "SMTP 설정이 .env 파일에 추가되었습니다. 실제 값으로 변경이 필요합니다."
          fi
          
          pm2 restart itsmycolor-backend || pm2 start dist/main.js --name itsmycolor-backend 