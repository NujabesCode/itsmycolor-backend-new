name: Deploy Backend to EC2

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          set -e
          # 디렉토리 확인 및 이동
          if [ -d "itsmycolor-backend" ]; then
            cd itsmycolor-backend
          elif [ -d ~/itsmycolor-backend ]; then
            cd ~/itsmycolor-backend
          else
            echo "백엔드 디렉토리를 찾을 수 없습니다."
            exit 1
          fi
          
          # Git 설정
          git remote set-url origin https://github.com/NujabesCode/itsmycolor-backend-new.git
          git config --global credential.helper store
          echo "https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
          
          # 코드 업데이트
          git fetch origin main
          git reset --hard origin/main
          
          # 빌드
          npm i --force
          npm run build
          
          # 재시작
          pm2 restart itsmycolor-backend || pm2 start dist/main.js --name itsmycolor-backend
          
          echo "배포 완료!" 