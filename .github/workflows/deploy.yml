name: Deploy Backend to EC2

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          cd itsmycolor-backend || exit 1
          git remote set-url origin https://github.com/NujabesCode/itsmycolor-backend-new.git || true
          git config --global credential.helper store || true
          echo "https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials || true
          git fetch origin main || git pull origin main || true
          git reset --hard origin/main || git pull || true
          npm i --force || npm install --force || true
          npm run build || exit 1
          pm2 restart itsmycolor-backend || pm2 start dist/main.js --name itsmycolor-backend || true
          echo "Deployment completed" 